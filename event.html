<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handlers</title>
</head>
<body>
    <button id="button" onclick="showMessage('lol')">Click Me!</button>
    <script>
        let showMessage = (text) => alert(text);
        let button = document.getElementById('button');

        button.onclick = () => showMessage('kek');

        button.addEventListener('click', () => showMessage('cheburek'));
    </script>
</body>
</html>
