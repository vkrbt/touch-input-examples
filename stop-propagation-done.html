<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Propagation</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
        }

        .input {
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .input_hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="button">Открыть поиск</button>
    <input id="input" class="input input_hidden" type="text" placeholder="Поищите здесь">
    <script>
        // для ожидаемого поведения раскомментить дальнейший код

        button.addEventListener('click', (event) => {
            // event.stopPropagation();
            input.classList.remove('input_hidden');
        });

        // input.addEventListener('click', (event) => {
        //     event.stopPropagation();
        // });

        document.body.addEventListener('click', (event) => {
            input.classList.add('input_hidden');
        });
    </script>
</body>
</html>
